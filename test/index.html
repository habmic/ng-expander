<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular-expander example</title>
    <script type="application/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="application/javascript" src="../src/ngExpander.js"></script>
    <script type="application/javascript" src="app.js"></script>
</head>
<body>
<div ng-app="test">
    <div ng-controller="testController">
        <expander  title="This is the title">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </expander>
    </div>
</div>
</body>
</html>
